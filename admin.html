<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JackTube Admin Inbox</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
    }
    header {
      background: #1a1a1a;
      padding: 1rem;
      border-bottom: 2px solid #ff0000;
    }
    h1 {
      margin: 0;
      color: #ff0000;
    }
    main {
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: #111;
      border: 1px solid #ff0000;
    }
    th, td {
      padding: 0.8rem;
      border: 1px solid #333;
      text-align: left;
    }
    th {
      background: #1a1a1a;
      color: #ff0000;
    }
    tr:nth-child(even) {
      background: #1c1c1c;
    }
    #loginForm {
      margin-top: 2rem;
      text-align: center;
    }
    input {
      padding: 0.5rem;
      margin: 0.3rem;
    }
    button {
      padding: 0.5rem 1rem;
      background: #ff0000;
      border: none;
      color: #fff;
      cursor: pointer;
    }
  </style>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const SUPABASE_URL = "https://mixqxyrduuwzfuozxaoh.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1peHF4eXJkdXV3emZ1b3p4YW9oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1NjMwNjQsImV4cCI6MjA3MjEzOTA2NH0.RWLHZTqBhFiOlY60KW-UgNWHxmgI2uPv8JW3OA_CIsc"; 
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const loginForm = document.getElementById("loginForm");
    const inbox = document.getElementById("inbox");

    // Login with magic link
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;

      const { error } = await supabase.auth.signInWithOtp({ email });
      if (error) {
        alert("Login failed: " + error.message);
      } else {
        alert("Check your email for a login link!");
      }
    });

    // Fetch messages if logged in
    async function loadMessages() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) return;

      const { data, error } = await supabase
        .from("messages")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        console.error(error);
        return;
      }

      const tbody = document.getElementById("messagesBody");
      tbody.innerHTML = "";
      data.forEach(msg => {
        const row = `<tr>
          <td>${msg.name}</td>
          <td>${msg.email}</td>
          <td>${msg.message}</td>
          <td>${new Date(msg.created_at).toLocaleString()}</td>
        </tr>`;
        tbody.innerHTML += row;
      });

      inbox.style.display = "block";
      loginForm.style.display = "none";
    }

    // Listen for auth state changes
    supabase.auth.onAuthStateChange((event, session) => {
      if (session) {
        loadMessages();
      }
    });
  </script>
</head>
<body>
  <header>
    <h1>ðŸ“¥ JackTube Admin Inbox</h1>
  </header>

  <main>
    <!-- Login form -->
    <form id="loginForm">
      <h2>Admin Login</h2>
      <p>Enter your email to receive a magic link:</p>
      <input type="email" id="email" placeholder="you@example.com" required />
      <button type="submit">Send Magic Link</button>
    </form>

    <!-- Inbox -->
    <section id="inbox" style="display:none;">
      <h2>Messages</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
            <th>Received At</th>
          </tr>
        </thead>
        <tbody id="messagesBody"></tbody>
      </table>
    </section>
  </main>
</body>
</html>
